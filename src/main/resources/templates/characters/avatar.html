<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="avatarFragment"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>avatar</title>
</head>
<body>
<div class="page">
    <div class="section-card avatar-card dense"
         th:each="avatar : ${character.avatars}" th:object="${avatar}">
        <div class="avatar-grid">
            <div class="col slot" th:text="*{base.slot}">무기</div>

            <div class="divider"></div>

            <div class="col icons">
                <div class="tooltip" tabindex="0" th:if="*{base.itemName.hasId}">
                    <img class="icon-48"
                         th:src="|https://img-api.neople.co.kr/df/items/*{base.itemName.id}|"
                         th:alt="*{base.itemName.name}">
                    <div class="tooltip-card">
                        <span class="t-rarity rarity-text"
                              th:attr="data-rarity=*{base.rarity}"
                              th:text="*{base.itemName.name}">아바타</span>

                        <span class="tooltip-line t-rarity rarity-text"
                              th:attr="data-rarity=*{base.rarity}"
                              th:text="*{base.rarity}">레어리티</span>

                        <span class="tooltip-line t-fame"
                              th:text="|모험가 명성: *{base.fame}|">모험가 명성: 0</span>

                        <span class="tooltip-line emblem-text" th:each="emblem: *{emblems}">
                                <span class="tooltip-line emblem-text" th:attr="data-emblem-color=${emblem.color}"
                                      th:text="${emblem.base.name}">
                                </span>
                        </span>

                        <span class="tooltip-line" th:if="*{hasOptionAbility}">
                                <span class="green-text">[선택 능력치]</span>
                                <span class="tooltip-line muted" th:text="*{optionAbility}"></span>
                        </span>
                        <span class="tooltip-line" th:utext="*{detail.baseStatusHtml}"></span>
                        <span class="tooltip-line" th:utext="*{detail.detailStatusHtml}"></span>
                        <span class="tooltip-line" th:utext="*{detail.otherStatusHtml}"></span>
                    </div>
                </div>

                <div class="icon-wrap tooltip" tabindex="0" th:if="*{clone.hasId}">
                    <img class="icon-48"
                         th:src="|https://img-api.neople.co.kr/df/items/*{clone.id}|"
                         th:alt="*{clone.name}">
                    <div class="tooltip-card">
                        <span class="tooltip-line t-title" th:text="*{clone.name}">클론아바타</span>
                    </div>
                </div>

            </div>

            <div class="divider"></div>

            <div class="col name">
                <div class="main rarity-text"
                     th:attr="data-rarity=*{base.rarity}"
                     th:text="*{base.itemName.name}">아바타 네임</div>
                <div th:text="*{clone.name}">클론 아바타 네임 </div>
            </div>

            <div class="divider"></div>

            <div class="col name">
                <span th:if="*{hasOptionAbility}">
                    <span class="green-text">[선택 능력치]</span>
                    <span class="tooltip-line muted" th:text="*{optionAbility}"></span>
                </span>
            </div>

            <div class="divider"></div>

            <div class="col emblem">
                <div class="emblem-box">
                    <span class="emblem-line"
                          th:each="emblem : *{emblems}"
                          th:object="${emblem}"
                          th:attr="data-emblem-color=*{color}">
                        <span th:text="*{base.name}">엠블렘 이름</span>
                        <span class="rarity-text"
                              th:attr="data-rarity=*{rarity}"
                              th:text="|[*{rarity}]|">레어리티
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
