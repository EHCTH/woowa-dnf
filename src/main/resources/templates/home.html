<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>WOOWA-DNF</title>
</head>
<body class="search-landing">
<!-- 상단 네비(옵션) -->
    <header class="sl-topbar">
        <div class="sl-brand">WOOWA-DNF</div>
        <nav class="sl-nav">
            <a href="/" aria-current="page">캐릭터 검색</a>
        </nav>
        <div class="sl-spacer"></div>
    </header>

    <!-- 히어로 -->
    <section class="sl-hero">
        <h1 class="sl-title">WOOWA-DNF</h1>

        <form class="sl-form"
              th:action="@{/search}"
              th:object="${characterForm}"
              method="get">
            <!-- 서버 -->
            <div class="sl-field sl-select">
                <label class="sr-only" th:for="*{server}">서버</label>
                <select th:field="*{server}">
                    <option th:each="server : ${servers}"
                            th:value="${server.english}"
                            th:text="${server.korean}">
                    </option>
                </select>
            </div>

            <!-- 이름 -->
            <div class="sl-field sl-input">
                <label class="sr-only" th:for="*{name}">이름</label>
                <input type="text" th:field="*{name}"
                       th:placeholder="#{page.place.holder.name}">
            </div>

            <!-- 버튼 -->
            <button type="submit" class="sl-button"
                    th:text="#{page.button}"
            ></button>
        </form>

    </section>
</body>
</html>
