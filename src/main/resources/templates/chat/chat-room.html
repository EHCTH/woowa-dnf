<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="chatFragment(serverId, characterId)">

    <input type="hidden" id="chat-server" th:value="${serverId}">
    <input type="hidden" id="chat-characterId" th:value="${characterId}">

    <h2>실시간 채팅방</h2>

    <div>
        닉네임: <input type="text" id="writer" placeholder="닉네임">
    </div>

    <div id="chat-box"
         style="border:1px solid #ccc;height:300px;overflow-y:scroll;margin:8px 0;"></div>

    <div>
        <textarea id="message"
                  placeholder="메시지를 입력하세요"
                  rows="2"
                  style="width: 100%; resize: none;"></textarea>
        <button type="button" onclick="sendMessage()">보내기</button>
    </div>
</div>
