<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>실시간 채팅방</title>
    <script defer src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script defer th:src="@{/js/chat.js}"></script>
</head>
<body>
<h1>실시간 채팅방</h1>

<div>
    닉네임: <input type="text" id="writer" placeholder="닉네임">
</div>

<div id="chat-box"
     style="border:1px solid #ccc;height:300px;overflow-y:scroll;margin:8px 0;"></div>

<div>
    <input type="text" id="message" placeholder="메시지를 입력하세요" style="width:80%;">
    <button onclick="sendMessage()">보내기</button>
</div>

</body>
</html>
