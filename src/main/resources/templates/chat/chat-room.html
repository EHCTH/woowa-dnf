<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="chatFragment(serverId, characterId)"
     class="chat-panel">

    <input type="hidden" id="chat-server" th:value="${serverId}">
    <input type="hidden" id="chat-characterId" th:value="${characterId}">

    <div class="chat-nickname-row">
        <label for="writer" class="chat-label">닉네임</label>
        <input type="text"
               id="writer"
               th:placeholder="#{chat.place.holder.name}"
               class="chat-input-nickname">
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="chat-input-row">
        <textarea id="message"
                  th:placeholder="#{chat.place.holder.content}"
                  rows="2"
                  class="chat-input-message"></textarea>
        <button type="button"
                class="chat-send-button"
                onclick="sendMessage()"
                th:text="#{chat.button}">보내기</button>
    </div>
</div>
